<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="banner-box">
      <div id="banner-image">
        <div id="bg-color-image">
          <h1>
            4 Good Reasons <br />
            For Traveling With Us
          </h1>
        </div>
      </div>
    </section>
    <section id="grid-box">
      <div class="grid-item">
        <div class="top-image-decoration"></div>
        <img src="./Images/cellphone.jpg" alt="cell phone" />
        <h2>Smart Vacation</h2>
        <p>Full vacation control from your cell phone</p>
      </div>
      <div class="grid-item">
        <div class="top-image-decoration"></div>
        <img src="./Images/sealions.jpg" alt="sealions" />
        <h2>Super Offers</h2>
        <p>Up to 50% offers. Always 25% student offers.</p>
      </div>
      <div class="grid-item">
        <div class="top-image-decoration"></div>
        <img src="./Images/truck.jpg" alt="truck" />
        <h2>Car Rental Included</h2>
        <p>Wherever you travel our car rental is included</p>
      </div>
      <div class="grid-item">
        <div class="top-image-decoration"></div>
        <img src="./Images/nowornever.jpg" alt="now or never" />
        <h2>Realize Your Dreams</h2>
        <p>Don't wait until it is too late</p>
      </div>
    </section>
  </body>
</html>
